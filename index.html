<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Pokemon Roulette</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="top-container">
        <img src="/Pokemon Logo.png" width="400"><br><br>
    </div>

    <div class="roulette-container">
        <img id="pokemon-image" src="public/images/bulbasaur.png" height="300"><br>
        <span id="statement">Who's that Pokemon?</span>
        <div class="button-row">
            <button id="left-button">Squirtle</button>
            <button id="middle-button">Charmander</button>
            <button id="right-button">Pikachu</button>
        </div>
        <button id="wheel-spin">Shuffle</button>
    </div>
    <script src="script.js"></script>


</body>
</html>
